services:
  portainer:
    image: portainer/portainer-ce:lts
    container_name: portainer
    restart: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Rome
    ports:
      - "8096:8096"
      - "8920:8920"
    devices:
      - "/dev/video10:/dev/video10"
      - "/dev/video11:/dev/video11"
      - "/dev/video12:/dev/video12"
    volumes:
      - jfconfig:/config
      - /media/hdd/Media:/media

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - uptime-kuma:/app/data

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  homeassistant:
      container_name: homeassistant
      image: ghcr.io/home-assistant/home-assistant:stable
      restart: unless-stopped
      privileged: true
      environment:
        - TZ=Europe/Rome
      volumes:
        - ha_config:/config
        - /run/dbus:/run/dbus:ro
      network_mode: host

volumes:
  portainer_data:
    external: true
  jfconfig:
    external: true
  uptime-kuma:
    external: true
  redis_data:
    external: true
  ha_config:
    external: true
