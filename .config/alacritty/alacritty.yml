window:
  decorations: full
  opacity: 0.9

font:
  normal:
    family: JetBrains Mono NL
  size: 12.0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: false

shell:
  program: /bin/zsh
  
import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
